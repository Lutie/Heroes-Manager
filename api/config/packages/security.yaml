security:
    encoders:
        Symfony\Component\Security\Core\User\User: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: '$2y$12$l9iWuAA48ftwk1Xu4sbH2./BN.z/h9NM0dPbWwPElk/dOO/YosGsa'
                        roles: ['ROLE_ADMIN']
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: true

            form_login:
                login_path: app_security_denied
                check_path: app_security_login
                default_target_path: app_security_success

            logout:
                path: app_security_logout

            # activate different ways to authenticate

            # http_basic: true
